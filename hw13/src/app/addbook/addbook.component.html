<div class="container">
  <h2> Add new Book</h2>
  <form (ngSubmit)="addbookFormSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" required [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control" required [(ngModel)]="author" name="author">
    </div>
    <div class="form-group">
      <label for="year">Year:</label>
      <input type="text" class="form-control" required [(ngModel)]="pyear" name="year">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" required [(ngModel)]="price" name="price">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
